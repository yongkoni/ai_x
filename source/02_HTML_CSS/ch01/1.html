<!DOCTYPE html> <!-- HTML5를 사용하기 위한 코드 -->

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head> <!-- head : 설정정보 -->
    <meta charset="utf-8" />
    <meta />
    <title>첫예제</title>
    <style> /* 이 페이지의 다자인 영역(CSS/CSS3) */
        body {
            background-color:lightyellow;
            font-size:30pt;
        }
    </style>
    <script> /* 동적인 부분 */
        name = prompt("이름은?", "홍길동"); // 취소 클릭시 'null'리턴
        if (name != 'null' && name != '') { // 입력 후 확인 클릭시
            document.write(name + '님 반갑습니다<br>');
        }
    </script>
</head>
<body>
    <!-- body부분에는 웹문서에 출력될 정보 -->
    안녕하세요<br>
    오늘부터 웹표준 &nbsp; &nbsp; &nbsp; 수업시작합니다<br />
    Hello, World!
</body>
</html>
