<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        function chk() {
            if (frm.name.value.length < 2) {
                alert('이름은 2글자 이상 필수입력입니다');
                frm.name.focus();
                return false;
            }
            else if (frm.id.value.length < 4) {
                alert('아이디는 4글자 이상 필수입력입니다');
                frm.id.focus();
                return false;
            }
            else if (!frm.pw.value.length) {
                alert('비밀번호는 1글자 이상 필수입력입니다');
                frm.pw.focus();
                return false;
            }
            else if (!frm.pwChk.value.length) {
                alert('비밀번호는 1글자 이상 필수입력입니다');
                frm.pw.focus();
                return false;
            }
            else if (frm.pw.value != frm.pwChk.value) {
                alert('비밀번호를 확인하세요');
                frm.pwChk.value = '';
                frm.pw.focus();
                return false;
            }
            return true;
        }
    </script>
    <style>
        span {color: red;}
        header, footer {
            text-align: center;
            margin: 5px;
            padding: 3px;
        }
        footer{border-top:1px solid gray;}
        td{text-align:center;}
    </style>
</head>
<body>
    <header>
        <h1>회원가입</h1>
    </header>
    <section>
        <form name="frm" onsubmit="return chk()">
            <fieldset>
                <legend>필수입력</legend>
                <table>
                    <tr>
                        <td>이름<span>*</span></td>
                        <td>
                            <input type="text" name="name"
                                   placeholder="이름은 2글자 이상"
                                   pattern="[a-zA-Z가-힣]{2,}"
                                   title="이름은 2글자이상입니다"
                                   autofocus="autofocus"
                                   required="required" />
                        </td>
                    </tr>
                    <tr>
                        <td>아이디<span>*</span></td>
                        <td>
                            <input type="text" name="id"
                                   placeholder="ID는 4글자 이상"
                                   pattern="[a-zA-Z0-9]{4,}"
                                   title="ID는 4글자 이상입니다"
                                   autofocus="autofocus"
                                   required="required" />
                        </td>
                    </tr>
                    <tr>
                        <td>비밀번호<span>*</span></td>
                        <td>
                            <input type="password" name="pw" required="required" />
                        </td>
                    </tr>
                    <tr>
                        <td>비번확인<span>*</span></td>
                        <td>
                            <input type="password" name="pwChk" required="required" />
                        </td>
                    </tr>
                    <tr>
                        <td>전화번호<span>*</span></td>
                        <td>
                            <input type="tel" name="tel"
                                   placeholder="xx-xxx-xxxx/000-0000-0000"
                                   pattern="[0-9]{2,3}-\d{3,4}-\d{4}"
                                   title="xx-xxx-xxxx 또는 000-0000-0000형식을 지켜주세요"
                                   autofocus="autofocus"
                                   required="required" />
                        </td>
                    </tr>
                    <tr>
                        <td>이메일<span>*</span></td>
                        <td>
                            <input type="email" name="email"
                                   placeholder="id@domain.com또는co.kr"
                                   pattern="[a-zA-Z가-힣][a-zA-Z가-힣0-9]+@[a-zA-Z0-9]+\.[a-zA-Z]+(\.[a-zA-Z]+)?"
                                   title="메일 형식을 확인하세요"
                                   autofocus="autofocus"
                                   required="required" />
                        </td>
                    </tr>
                </table>
            </fieldset>
            <fieldset>
                <legend>추가 입력 사항</legend>
                <table>
                    <tr>
                        <td>결혼유무</td>
                        <td>
                            <input type="radio" name="marry" value="married" />기혼
                            <input type="radio" name="marry" value="single" />미혼
                        </td>
                    </tr>
                    <tr>
                        <td>자식</td>
                        <td>
                            <input type="checkbox" name="child" value="son" />아들
                            <input type="checkbox" name="child" value="daughter" />딸
                        </td>
                    </tr>
                    <tr>
                        <td>지역</td>
                        <td>
                            <select name="area" size="1">
                                <option>서울</option>
                                <option>인천</option>
                                <option selected="selected">경기</option>
                                <option>강원</option>
                                <option>대전</option>
                                <option>세종</option>
                                <option>충청</option>
                                <option>대구</option>
                                <option>부산</option>
                                <option>울산</option>
                                <option>경상</option>
                                <option>광주</option>
                                <option>전라</option>
                                <option>제주</option>
                            </select>
                        </td>
                    </tr>
                </table>
            </fieldset>

            <p>
                <center>
                    <input type="submit" value="가입" />
                    <input type="reset" value="취소" />
                </center>
            </p>
        </form>
    </section>
    <footer>
        <p>서울시 서대문구 신촌로 141 은하빌딩 203호<br />Copyright ⓒ XX All Right reserved</p>
    </footer>
</body>
</html>
