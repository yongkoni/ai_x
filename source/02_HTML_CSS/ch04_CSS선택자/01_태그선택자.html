<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style> /* CSS는 위에서부터 아래로 차례차례 적용 */
        header, footer{
            color:blue; /* 글자색 */
            border:1px solid gray; /* border 1px짜리 회색 실선 */
        }
        h1{
            border:1px solid red;
            margin:0; /* 밖여백 : 위, 오른쪽, 아래, 왼쪽 0px */
        }
        li, p{
            color:red;
            background-color:pink;
            font-weight:bold; /* 글씨 두껍게 */
        }
        p{color:gray;}
    </style>
</head>
<body>
    <header>
        <h1>00 주식회사</h1>
    </header>
    <nav>
        <ul>
            <li>회사소개</li>
            <li>서비스소개</li>
            <li>고객센터</li>
            <li>공지사항</li>
        </ul>
    </nav>
    <section>
        <p>
            Contrary to popular belief, Lorem Ipsum is not simply random text
        </p>
    </section>
    <footer>
        <p>서울시 땡땡구 뭐뭐로 99 무슨빌딩 901호</p>
    </footer>
</body>
</html>
