<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        h3~div{ /* h3 다음에 오는 형제들 전부 */
            color:orange;
        }
        h3+div{
            font-size:2em;
        }
    </style>
</head>
<body>
    <div>div_0</div>
    <h3>동위선택자(+ : 바로 다음에 오는 형제, ~ : 다음에 오는 형제 전부)</h3>
    <div>div_1</div>
    <div>div_2</div>
    <div>div_3</div>
    <div>div_4</div>
    <div>div_5</div>
</body>
</html>
