<head>

        #nav{
            width:300px; margin:0 auto;

        }

        }
        #nav ul li:hover{ /* li에 마우스를 올렸을 때*/

        }
    </style>
</head>

    <div id="nav">
        <ul>
            <li>Python</li>
            <li>HTML/CSS</li>
            <li>DNN</li>
            <li>CNN</li>

        </ul>
    </div>
