<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        *{margin:0; padding:0;}
        div{width:100px; height:100px; font-weight:bold;}
        #div0{background-color:red;}
        #div1{background-color:green; padding:10px;}
        #div2{background-color:blue; margin:10px;}
        #div3{background-color:yellow; border:10px dotted red;}
        #div4{
            background-color:pink;
            padding:10px;
            margin:10px;
            border:10px solid red;
        }
    </style>
</head>
<body>
    <div id="div0">100x100</div>
    <div id="div1">100x100(안여백만)</div>
    <div id="div2">100x100(밖여백만)</div>
    <div id="div3">100x100(외곽만)</div>
    <div id="div4">100x100(다)</div>
</body>
</html>
