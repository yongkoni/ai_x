﻿<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />
  <title></title>
  <style>
    *{margin:0; padding:0;}
    div{width:200px; height:200px; opacity:0.7; border:1px solid red;}
    #div1{
      position:absolute; /* 절대좌표 */
                   /*기본값은 static : 블록형으로 쌓아간다. 좌표X */
      top:0px; left:0px;
      background-color:red;
      z-index: 9; /* 요소가 겹쳐질 경우, z-index값이 크면 위로 배치 */
    }
    #div2{
      position:fixed; /* 고정좌표 */
      top:100px; left:100px;
      background-color:blue;
      z-index:-9;
    }
    #div3{
      position:absolute;
      top:350px; left:350px;
      width:300px; height:300px;
      background-color:green;
    }
    #div4{
      background-color:yellow;
      position:absolute;
      top:50px; right:50px;
    }
  </style>
</head>
<body>
  <div id="div1">div1</div>
  <div id="div2">div2</div>
  <div id="div3">
    div3
    <div id="div4" style="border:1px solid green;">div4</div>
  </div>
</body>
</html>
