<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="css/웹서비스개발.css" rel="stylesheet" />
</head>
<body>
    <div id="wrap">
        <nav>
            <div id="nav_left">
                <ul>
                    <li><a href="#">LOGO</a></li>
                    <li><a href="#">참여하기</a></li>
                    <li><a href="#">개설하기</a></li>
                    <li><a href="#">검색하기</a></li>
                </ul>
            </div>
            <div id="nav_right">
                <ul>
                    <li><a href="#">고객센터</a></li>
                    <li><a href="#">로그아웃</a></li>
                    <li><a href="#">홍길동님</a></li>
                </ul>
            </div>
        </nav>
        <div id="content">
            <div id="title">
                <p>마이페이지</p>
            </div>
            <div id="lnb">
                <ul>
                    <li>나의여행</li>
                    <li>참여여행</li>
                    <li>관심여행</li>
                    <li>개인정보변경</li>
                    <li>비밀번호변경</li>
                </ul>
            </div>
            <div id="my_content">
                <div id="sub_title">
                    <p>개인정보변경</p>
                </div>
                <div id="modify">
                    <form>
                        <table>
                            <tr>
                                <td>
                                    <label for="name">이름</label>
                                </td>
                                <td>
                                    <input type="text" name="name"
                                           placeholder="이름은 2글자 이상"
                                           pattern="[a-zA-Z가-힣]{2,}"
                                           title="이름은 2글자이상입니다"
                                           autofocus="autofocus"
                                           required="required" />
                                </td>
                            </tr>
                            <tr>
                                <td>아이디</td>
                                <td>
                                    <input type="text" name="id"
                                           placeholder="ID는 4글자 이상"
                                           pattern="[a-zA-Z0-9]{4,}"
                                           title="ID는 4글자 이상입니다"
                                           autofocus="autofocus"
                                           required="required" />
                                </td>
                            </tr>
                            <tr>
                                <td>이메일</td>
                                <td>
                                    <input type="email" name="email"
                                           placeholder="id@domain.com또는co.kr"
                                           pattern="[a-zA-Z가-힣][a-zA-Z가-힣0-9]+@[a-zA-Z0-9]+\.[a-zA-Z]+(\.[a-zA-Z]+)?"
                                           title="메일 형식을 확인하세요"
                                           autofocus="autofocus"
                                           required="required" />
                                </td>
                            </tr>
                            <tr>
                                <td>전화</td>
                                <td>
                                    <input type="tel" name="tel"
                                           placeholder="xx-xxx-xxxx/000-0000-0000"
                                           pattern="[0-9]{2,3}-\d{3,4}-\d{4}"
                                           title="xx-xxx-xxxx 또는 000-0000-0000형식을 지켜주세요"
                                           autofocus="autofocus"
                                           required="required" />
                                </td>
                            </tr>
                            <tr>
                                <td>생년월일</td>
                                <td>
                                    <input type="date" name="bitrh" required="required" />
                                </td>
                            </tr>
                            <tr>
                                <td>주소</td>
                                <td>
                                    <select name="area" size="1">
                                        <option>서울</option>
                                        <option>인천</option>
                                        <option>경기</option>
                                        <option>강원</option>
                                        <option>대전</option>
                                        <option>세종</option>
                                        <option>충청</option>
                                        <option>대구</option>
                                        <option>부산</option>
                                        <option>울산</option>
                                        <option>경상</option>
                                        <option>광주</option>
                                        <option>전라</option>
                                        <option>제주</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <th colspan="2">
                                    <input type="submit" value="저장" />
                                </th>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
        </div>
        <footer>footer</footer>
    </div>
</body>
</html>
