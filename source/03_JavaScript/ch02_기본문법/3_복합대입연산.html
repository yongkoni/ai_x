<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // window가 load될 때 수행되는 함수 = window의 load 이벤트 처리
        window.onload = function(){ 
            let list = '';
            list += '<ul>';
            list += ' <li>aJax(jQuery)</li>';
            list += ' <li>웹크롤링</li>';
            list += ' <li>오라클/MySQL</li>';
            list += '</ul>';
            document.body.innerHTML += list;
        };
    </script>
</head>
<body>
    <h2>이 시간 이후</h2>
</body>
</html>
