<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <title></title>
    <script>
        answer = confirm('확인 취소 중 선택 : 수강신청하시겠습니까?'); // 확인 : true / 취소 : false
        document.write('결과 :' + answer + ' - 타입 :' + typeof(answer) + '<br>');
        /* 비교연산자(==, ===)
        == : 값이 같은지 여부 (타입이 일치하지 않는 경우 타입을 일치시킨 후 같은지 여부)
        === : 타입과 값이 같은지 여부
        */
        if (answer === true) {
            document.write('확인을 누르셨습니다');
        }
        else {
            document.write('취소를 누르셨습니다');
        }

        answer = confirm('확인 취소 중 선택 : 수강신청하시겠습니까?'); 
        document.write('결과 : ' + answer + ' - 타입 : ' + typeof(answer) + '<br>');
        if (answer == '') {
            document.write('취소를 누르셨습니다');
        }
        else {
            document.write('확인을 누르셨습니다');
        }
    </script>
</head>

</html>
