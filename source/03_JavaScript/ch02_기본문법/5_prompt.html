<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <title></title>
    <style>
        
    </style>
    <script>
        let scoreStr = prompt('점수를 입력하세요', '기본값'); // 취소 : null / 확인 : 입력된 값
        // document.write('scoreStr :' + scoreStr + ' - 타입 :' + typeof(scoreStr));
        if(scoreStr != null) {
            // string을 number로 형변환 방법 1. Number() : 형변환이 불가할 경우 NaN / ''나 ' '일 경우 0
            let score = Number(scoreStr); 
            document.write('score : ' + score + ' - 타입 : ' + typeof(score) + '<br>');
            // string을 number로 형변환 방법 2. parseInt() : 형변환이 불가할 경우 NaN / ''나 ' '일 경우도 NaN
            score = parseInt(scoreStr);
            document.write('score : ' + score + ' - 타입 : ' + typeof(score) + '<br>');
            if (isNaN(score)) { // score가 NaN인지 여부
                alert('점수를 제대로 입력하시오');
            }
            else {
                // if (score >= 90) {
                //     result = '참 잘했어요';
                // }
                // else{
                //     result = '분발하세요';
                // }
                result = (score >= 90) ? '참 잘했어요' : '분발하세요'
                document.write(result);
            }
        }
        else {
            alert('점수를 제대로 입력하시오');
        }
    </script>
</head>

</body>
</html>
