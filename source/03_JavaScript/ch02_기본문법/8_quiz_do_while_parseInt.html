<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <title></title>
    <style>
        
    </style>
    <script>
        // 사용자로부터 prompt를 이용해서 국어와 영어점수(0~100)를 입력받아 국어, 영어, 평균출력
        // 유효하지 않는 점수를 입력할 경우 다시 입력받음
        // do~while, prompt(), Number(), parseInt(), trim() : 문자의 양쪽 space제외(strip함수) 사용
        do{
            k_score = prompt('국어점수를 입력하시오');
            kor = parseInt(k_score);
        }
        while(isNaN(kor) || k_score.trim() == '' || kor < 0 || kor > 100);
        do{
            e_score = prompt('영어점수를 입력하시오');
            eng = parseInt(e_score);
        }
        while(isNaN(eng) || e_score.trim() == '' || eng < 0 || eng > 100);
        avg = (kor + eng) / 2;
        document.write('국어 : ' + kor + ' 영어 : ' + eng + ' 평균 : ' + avg);
    </script>
</head>

</body>
</html>
