<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <title></title>
    <script>
    document.write('<h1>요일에 따른 배경색 지정</h1>');
    var week = new Date().getDay();//일:0, 월:1, 화:2, ... 토:6
    // document.write(week);
    switch(week){
        case 0: document.body.style = 'background-color: #ff0000'; break;
        case 1: document.body.style = 'background-color: orange'; break;
        case 2: document.body.style = 'background-color: yellow'; break;
        case 3: document.body.style = 'background-color: green'; break;
        case 4: document.body.style = 'background-color: blue'; break;
        case 5: document.body.style = 'background-color: navy'; break;
        case 6: document.bgColor = 'violet'; break;
    }
    </script>
