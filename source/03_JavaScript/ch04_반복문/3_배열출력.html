<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
  <title></title>
  <script>
    var arr = [273, 32, '홍길동']; // {0:273, 1:32, 2:'홍길동'}
    // var person = {'name':'홍길동', 'age':20};
    // 1. 일반 for문
    document.write('<h3>1. 일반for문 이용</h3>');
    for(let idx=0 ; idx<arr.length ; idx++){
      document.write(idx + '번째 : ' + arr[idx] + '<br>');
    }
    // 2. for-in문(배열이나 객체에서 이용)
    document.write('<h3>2. for-in문 이용</h3>');
    for(let idx in arr){
      document.write(idx + '번째 : ' + arr[idx] + '<br>');
    }
    // 3. for-of문(배열이나 객체에서 이용)
    document.write('<h3>3. for-of문 이용</h3>');
    for(let data of arr){
      document.write(data + '<br>');
    }
    // 4. forEach함수1
    document.write('<h3>4. forEach함수 이용</h3>');
    // 배열변수 : arr
    // data : 273, 32, '홍길동'
    // idx  : 0  , 1 , 2
    arr.forEach(function(data, idx){
      document.write(idx + '번째 : ' + data + '<br>');
    });
    // 5. forEach함수2
    document.write('<h3>5. forEach함수 이용(idx안 씀)</h3>');
    arr.forEach(function(data){
      document.write(data + '<br>');
    });
  </script>
</head>
<body>
</body>
</html>
