<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
  <title></title>
  <style>
    
  </style>
  <script>
    // 2~9단까지 구구단 (p태그와 span이용 / table이용)
    for(i = 2; i <= 9; i++){
      document.write(i + '단 &nbsp; &nbsp; ');
    }
    document.write('<br>');
    for(i = 1; i <= 9; i++){
      for(j = 2; j <= 9; j++){
        document.write(j + ' x ' + i + ' = ' + (j * i) + ' ');
      }
      document.write('<br>');
    }
  </script>
</head>

</body>
</html>
