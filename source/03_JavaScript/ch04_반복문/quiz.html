<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <title></title>
    <script>
        let count = 0; // 누적횟수
        let right = 0; // 유효한 정수를 입력한 횟수
        let wrong = 0; // 유효하지 않은 점수를 입력한 횟수
        let sum = 0; // 점수 누적
        let num;
        while(true){
            num = prompt('누적할래?');
            if(!num) break;
            count++;
            N_num = Number(num);
            if(num && !isNaN(N_num) && num.trim() && N_num >= 0 && N_num <= 100){
                right++;
                sum += N_num;
            }
            else{
                wrong++;
            }
        }
        document.write(count + '번 입력' + '<br>');
        document.write('누적점수 : ' + sum + '<br>');
        document.write('점수를 제대로 입력한 횟수 : ' + right + '<br>');
        document.write('점수를 잘못 입력한 횟수 : ' + wrong + '<br>');
    </script>
</head>
<body>
    
</body>
</html>
