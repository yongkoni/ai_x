<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <title></title>
    <script>
        let person = {
            'name':'이순신', 
            'age':20, 
            eat : function(food){
                var msg = this.age + '삶' + this.name + '님은' + food + '름 먹는다';
                alert(msg);
            }, // eat 함수
            toString : function(){ //파이썬에서의 __str__역할
                let output = ''; // toString 함수가 return할 문자
                for(let key in this){
                    if(key != 'eat' && key != 'toString'){
                        // output = output + key + ' : ' + this[key] + '<br>';
                        output += key + ' : ' + this[key] + '<br>';
                    } // if
                } // for
                return output;
            }
        }; // person 객체
        document.write(person);
        alert(person.toString().replaceAll('<br>', '\n'));
        person.address = '서울시';
        person.hobby = '열공';
        document.write(person);
        alert(person.toString().replaceAll('<br>', '\n'));
    </script>
</head>
<body>
    
</body>
</html>
