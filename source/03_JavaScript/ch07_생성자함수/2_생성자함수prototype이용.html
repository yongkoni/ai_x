<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
  <title></title>
  <script>
    // 생성자 함수
    function Student(name, kor, mat, eng, sci){
      this.name = name;
      this.kor  = kor;
      this.mat  = mat;
      this.eng  = eng;
      this.sci  = sci;
    } // 생성자함수
    // Student 타입의 함수를 prototype에 추가
    Student.prototype.getSum = function(){
      return this.kor + this.mat + this.eng + this.sci;
    };
    Student.prototype.getAvg = function(){
      return this.getSum() / 4;
    };
    Student.prototype.toString = function(){
      let output = '';
        for(let key in this){
          if(key!='toString' && key!='getSum' && key!='getAvg'){
            output += key+':'+this[key] + ' '; 
          }else if(key == 'getSum'){
            output += key.substring(3).toLowerCase() + ':' + this[key]() + ' ';
          }else if(key == 'getAvg'){
            output += key.substring(3).toLowerCase() + ':' + this[key]() + '\n';
          }//if
        }//for
        return output;
    };
    students = [];
    students.push(new Student('홍', 90, 99, 99, 99));
    students.push(new Student('김', 91, 95, 89, 99));
    students.push(new Student('박', 99, 99, 99, 19));
    students.forEach((data, idx) => document.write(idx + '.' +data +'<br>'));
    s = new Student('신', 100, 90, 80, 70);
    document.write(s.getSum());
  </script>
</head>
<body>
  
</body>
</html>
