<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <title></title>
    <script>
        var sec = 3;
        var id = setInterval(() => {
            document.body.innerHTML += '<p>' + sec + '초</p>';
            sec--;
        }, 1000);

        setTimeout(() => {
            clearInterval(id); // 타이머 중지
            // 페이지 변경(location)
            location.href = '6_history.html';
            // location = '6_history.html'
        }, 3000);
    </script>
</head>
<body>
    <h1>잠시 후 페이지 이동이 있겠습니다</h1>
</body>
</html>
