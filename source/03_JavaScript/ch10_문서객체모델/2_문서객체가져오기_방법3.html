<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <title></title>
    <script>
        const chk = () => {
            var id = document.getElementsByName('id')[0];
            var pw = document.getElementsByName('pw')[0];
            var gender = document.getElementsByName('gender'); // 배열
            if(!id.value.trim()){
                alert('아이디를 입력하세요');
                id.focus();
            }
            else if(!pw.value.trim()){
                alert('비밀번호를 입력하세요');
                pw.focus();
            }
            else if(!gender[0].checked && !gender[1].checked){
                alert('성별을 선택하세요');
            }
            else if(gender[0].checked){
                alert('남자' + id.value + '님 비번은 ' + pw.value);
            }
            else if(gender[1].checked){
                alert('여자' + id.value + '님 비번은 ' + pw.value);
            }
            return false;
        };
    </script>
</head>
<body>
    <form onsubmit="return chk()">
        <p>ID <input type="text" name="id"></p>
        <p>PW <input type="password" name="pw"></p>
        <p>
            성별
            <input type="radio" name="gender" value="m">남자
            <input type="radio" name="gender" value="f">여자
        </p>
        <p><input type="submit"></p>
    </form>
</body>
</html>
