<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <title></title>
    <script>
        window.onload = () => {
            var header1 = document.querySelector('h1.header'); // 방법 5. 첫번째 해당 선택자 하나만
            header1.innerHTML = '첫번째만';
            var header = document.querySelectorAll('h1.header'); // 방법 6. 해당 선택자 다 배열로
            color = ['red', 'orange'];
            for(let idx = 0; idx < header.length; idx++){
                // header[idx].style.backgroundColor = color[idx]; // 기본 for를 쓸 경우 가능
                header[idx].style = 'background-color:' + color[idx]; // for-in문도 가능
            }
            var param = document.querySelector('input[type=text]');
            param.value = '즐거운 주말 보내고 월요일에 꼭 봐요';
        };
    </script>
</head>
<body>
    <h1 class="header">HEADER1</h1>
    <h1 class="header">HEADER2</h1>
    <input type="text" name="param">
</body>
</html>
