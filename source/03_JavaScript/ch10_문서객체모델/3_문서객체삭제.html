<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
  <title></title>
  <style>
    span{color: red;}
  </style>
  <script>
    window.onload = () => {
      div = document.getElementById('wrap'); // id로 가져오기
      div = document.getElementsByClassName('content')[0]; // class로 가져오기(배열)
      div = document.getElementsByTagName('div')[0]; // tag이름으로 가져오기(배열)
      div = document.getElementsByName('name')[0]; // name으로 가져오기(배열)
      div = document.querySelector('div#wrap'); // 첫번째 선택자 가져오기
      div = document.querySelectorAll('div.content')[0]; // 선택자를 가져오기(배열)
    };
    // 익명함수 정의(화살표 함수 : Script6)
    const append = ()=>{
      // 마지막에 h1 태그 하나 추가하기
      // document.body.innerHTML += '<h1>HEADER</h1>';
      let h1 = document.createElement('h1');
      let textNode = document.createTextNode('HEADER');
      h1.appendChild(textNode);
      div.appendChild(h1);
      // h1 태그 뒤에 # 추가
      var header = div.getElementsByTagName('h1'); // 배열로 return
      header = div.querySelectorAll('h1'); // 배열로 return
      for(let idx = 0; idx < header.length; idx++){
        header[idx].innerHTML += '<span>#</span>';
      }
    };
    // 익명함수 정의(변수에 할당)
    const remove = function(){
      let h1 = div.getElementsByTagName('h1');
      if(h1.length > 0){
        div.removeChild(h1[0]); // body의 h1[0] 문서객체 제거하기
      }
      else{
        alert('지울 h1 태그가 없습니다')
      }
    };
    // 선언적 함수 정의
    function removeAll(){
      let h1 = document.getElementsByTagName('h1');
      let count = h1.length;
      console.log(count);
      for(let idx = 0; idx < count; idx++){
        div.removeChild(h1[0]);
      }
    }   
  </script>
</head>
<body>
  <div id="wrap" class="content" name="name">
    <button onclick="removeAll()">h1태그 싹 다 제거하기</button>
    <button onclick="remove()">h1태그(첫번째) 하나 지우기</button>
    <button onclick="append()">h1태그 끝에 추가하기</button>
    <h1>HEADER</h1>
    <h1>HEADER</h1>
  </div>
</body>
</html>
