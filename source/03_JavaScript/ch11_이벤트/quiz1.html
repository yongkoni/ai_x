<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8" />
  <style>
    table{width:500px; margin: 10px auto; background-color: darkgreen;}
    td{background-color: white; padding: 50px; text-align: center;}
  </style>
  <script>
    window.onkeyup = () => {
      let td = document.getElementsByTagName('td');
      let key = event.keyCode;
      if(48 <= key && key <= 57){
        for(let idx = 0; idx < 9; idx++){
          if((key - 48) == idx){
            td[idx].style = 'background-color:yellow';
          }
          else{
            td[idx].style = 'background-color:white';
          }
        }
      }
      else if(96 <= key && key <= 105){
        for(let idx = 0; idx < 9; idx++){
          if((key - 96) == idx){
            td[idx].style = 'background-color:red';
          }
          else{
            td[idx].style = 'background-color:white';
          }
        }
      }
    };
  </script>
</head>
<body>
  <table>
    <tr>
      <td>0</td>
      <td>1</td>
      <td>2</td>
    </tr>
    <tr>
      <td>3</td>
      <td>4</td>
      <td>5</td>
    </tr>
    <tr>
      <td>6</td>
      <td>7</td>
      <td>8</td>
    </tr>
  </table>
</body>
</html>
